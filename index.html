<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Jar</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5a623, #f0a6ca);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Container */
    .container {
      text-align: center;
      background: #fff;
      border-radius: 15px;
      padding: 30px 50px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      position: relative;
      max-width: 600px;
      width: 100%;
    }

    /* Header */
    h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 20px;
      font-weight: bold;
      position: relative;
    }

    h1::after {
      content: "üéØ Small Wins Matter!";
      font-size: 1.2rem;
      color: #f59a75;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -25px;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-8px);
      }
    }

    /* Jar Styles */
    .jar {
      width: 320px;
      height: 450px;
      background: radial-gradient(circle at bottom, #ffddc1, #f5b971);
      border: 5px solid #ff6f61;
      border-radius: 15px;
      position: relative;
      overflow-y: auto;
      padding: 20px;
      box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      animation: jarEntrance 1s ease-out;
    }

    @keyframes jarEntrance {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Cookie List and Styles */
    .cookies-list {
      text-align: left;
      max-height: 100%;
      padding: 10px;
      overflow-y: auto;
    }

    .cookie {
      background: #fff3cd;
      border: 2px dashed #ff6f61;
      border-radius: 12px;
      padding: 12px;
      margin: 15px 0;
      color: #333;
      font-size: 1.1rem;
      position: relative;
      animation: fadeIn 0.5s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .cookie:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    /* Delete Button */
    .delete-btn {
      background: none;
      border: none;
      color: #d9554e;
      font-size: 1rem;
      position: absolute;
      top: 1px;
      right: 5px;
      cursor: pointer;
      transition: transform 0.15s ease, color 0.2s ease;
    }

    .delete-btn:hover {
      transform: scale(1.2);
      color: #ff6f61;
    }

    /* Form Styles */
    form {
      margin-top: 25px;
    }

    input {
      padding: 12px;
      width: 240px;
      border: 2px solid #ff6f61;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s;
      font-size: 1.1rem;
      margin-right: 10px;
    }

    input:focus {
      border-color: #d9554e;
    }

    button {
      padding: 12px 18px;
      background: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    /* Keyframe for Cookie FadeIn */
    @keyframes fadeIn {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Password Toggle Styles */
    .password-container {
      position: relative;
      width: 100%;
    }

    #password-input {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #toggle-password {
      position: absolute;
      right: -30px;
      top: -3px;
      border: none;
      background: transparent;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ My Cookie Jar</h1>
    
    <!-- Password Form -->
    <div id="password-section">
      <form id="password-form">
        <div class="password-container">
          <input type="password" id="password-input" placeholder="Enter Password" required>
          <button type="button" id="toggle-password" class="show-password">üëÅÔ∏è</button>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Cookie Jar Section -->
    <div id="cookie-jar" style="display: none;">
      <form id="cookieForm">
        <input type="text" id="cookieInput" placeholder="Enter your achievement..." required />
        <button type="submit">Add Cookie üç™</button>
      </form>

      <div class="jar">
        <div class="cookies-list" id="cookiesList"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const passwordForm = document.getElementById('password-form');
      const passwordInput = document.getElementById('password-input');
      const cookieJar = document.getElementById('cookie-jar');
      const passwordSection = document.getElementById('password-section');
      const togglePassword = document.getElementById('toggle-password');
    
      const cookieForm = document.getElementById('cookieForm');
      const cookieInput = document.getElementById('cookieInput');
      const cookiesList = document.getElementById('cookiesList');
    
      const loadCookies = () => {
        const cookies = JSON.parse(localStorage.getItem('cookies')) || [];
        cookies.forEach(cookie => addCookieToDOM(cookie));
      };
    
      const saveCookie = (cookie) => {
        const cookies = JSON.parse(localStorage.getItem('cookies')) || [];
        cookies.push(cookie);
        localStorage.setItem('cookies', JSON.stringify(cookies));
      };
    
      const removeCookieFromStorage = (cookie) => {
        let cookies = JSON.parse(localStorage.getItem('cookies')) || [];
        cookies = cookies.filter(item => item !== cookie);
        localStorage.setItem('cookies', JSON.stringify(cookies));
      };
    
      const addCookieToDOM = (cookie) => {
        const cookieDiv = document.createElement('div');
        cookieDiv.classList.add('cookie');
        
        const deleteButton = document.createElement('button');
        deleteButton.classList.add('delete-btn');
        deleteButton.textContent = '‚úñ';
        deleteButton.addEventListener('click', () => {
          cookiesList.removeChild(cookieDiv);
          removeCookieFromStorage(cookie);
        });
        
        cookieDiv.innerHTML = cookie;
        cookieDiv.appendChild(deleteButton);
        cookiesList.appendChild(cookieDiv);
      };
    
      passwordForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const enteredPassword = passwordInput.value.trim();
        if (enteredPassword === 'LPGPDRDS') {
          passwordSection.style.display = 'none';
          cookieJar.style.display = 'block';
          loadCookies();
        } else {
          alert('Incorrect password!');
        }
      });
    
      cookieForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newCookie = cookieInput.value.trim();
        if (newCookie) {
          addCookieToDOM(newCookie);
          saveCookie(newCookie);
          cookieInput.value = '';
        }
      });
    
      togglePassword.addEventListener('click', () => {
        const fieldType = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = fieldType;
        togglePassword.textContent = fieldType === 'password' ? 'üëÅÔ∏è' : 'üôà';
      });
    });
  </script>
</body>
</html>
